<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<h2>Task</h2>
<ul>
    <li th:each="task : ${tasks}"></li>
    <li th:text="*{task.title}">Title: </li>
    <li th:text="*{task.dueDate}">Due Date: </li>
    <li th:text="*{task.description}">Description: </li>
</ul>
</body>
</html>
